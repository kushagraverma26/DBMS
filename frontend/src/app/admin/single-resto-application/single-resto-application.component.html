  <div class="panel-header panel-header-sm">
  </div>
  <div class="content">
    <div class="row"  >
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Edit Profile</h5>
          </div>
          <div class="card-body">
            <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <label>Location</label>
                      <div id="map" style="padding:0px; height: 400px"></div>
                  </div>
                </div>
            </div>
          <div class="row">
            <div class="col-md-9">
              <div class="form-group">
                <label>Address</label>
                <div class="form-control" >{{restaurant.address}}</div>
              </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                  <label>Zipcode</label>
                  <div class="form-control" >{{restaurant.zipcode}}</div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
          </div>
          <div class="card-body">
            <div class="author">
              <img class="avatar border-gray" src="{{restaurant.logo}}" alt="...">
              <h5 class="title">{{restaurant.name}}</h5>
              <p class="description">
                {{restaurant.email}}
              </p>
              <p class="description">
                  {{restaurant.phone}}
                </p>
                <p class="description">
                    <button class="btn btn-success" style="margin: 5px" (click)="verifyAppl(restaurant.email)"> Verify </button> <button class="btn btn-danger" style="margin: 5px" (click)="rejectAppl(restaurant.email)">Reject</button>
                  </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
