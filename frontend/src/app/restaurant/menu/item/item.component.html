<div class="row"  >
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Item</h5>
            </div>
            <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                        <div *ngIf="f.name.errors.nameValidator">Should contain only alphabets.</div>
                        <div *ngIf="f.name.errors.nametakenValidator">Already Exists</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="price" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required">Required</div>
                        <div *ngIf="f.price.errors.priceValidator">Enter a valid price</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Required</div>
                        <div *ngIf="f.description.errors.descriptionValidator">Should contain only alphabets and spaces.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                        <option *ngFor="let category of categories" [value]="category.id">{{category.categoryname}}</option>
                    </select>
                    <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                        <div *ngIf="f.category.errors.required">Required</div>
                    </div>
                </div>
                <div>
                    <label for="photo">Photo</label>
                    <input type="file" (change)="onFileChange($event)" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.photo.errors }"/>
                    <div *ngIf="submitted && f.photo.errors" class="invalid-feedback">
                        <div *ngIf="f.photo.errors.required">Required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Submit</button>

                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
        </div>
    </div>
</div>
