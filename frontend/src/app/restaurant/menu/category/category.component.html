<div class="row"  >
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Category</h5>
            </div>
            <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                        <div *ngIf="f.name.errors.nameValidator">Should contain only alphabets.</div>
                        <div *ngIf="f.name.errors.nametakenValidator">Already Exists.</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Submit</button>
