<h2>All Restaurants</h2>
<ul class="restaurants">
  <li *ngFor="let restaurant of restaurants">
    <div class="logo">
      <img src={{restaurant.logourl}} />
    </div>
    <a routerLink="/home/restaurant/{{restaurant.id}}">
      <span class="badge">{{restaurant.name}}</span>
    </a>
    <br>
    Opening Hours: {{restaurant.openinghrs}}
    <br>
    Closing Hours: {{restaurant.closinghrs}}
    <br>
    Address: {{restaurant.address}}
    <br>
    Phone No. {{restaurant.phone}}
  </li>
</ul>
